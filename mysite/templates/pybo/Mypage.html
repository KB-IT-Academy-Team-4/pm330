{% extends 'pybo/base.html' %}
{% load static %}

{% block content %}
<script>

            <hr class="divider" />
        </div>
        <div class="col-lg-8 align-self-baseline">
            <table style="margin: 1.5rem auto">
                <tr>
                    <td style="font-size: 1.2rem; color : #60584C; background-color : #d9d9d9">종목</td>
                    <td style="font-size: 1.2rem; color : #60584C; background-color : #d9d9d9">현재가</td>
                    <td style="font-size: 1.2rem; color : #60584C; background-color : #d9d9d9">평단가</td>
