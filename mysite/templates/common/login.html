{% extends "pybo/base.html" %}
{% load static %}

{% block content %}
<!-- Masthead-->
<header class="masthead">
    <div class="container my-3">
        <h3 style="margin-bottom: 3rem !important; text-align: center; font-family: 'NanumBarunGothicBold'; color: white;">로그인 후 이용하실 수 있습니다</h3>
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
            {% include "common/form_errors.html" %}
            <div class="mb-3">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary" style="float: right">로그인</button>
        </form>
    </div>
</header>
{% endblock %}
